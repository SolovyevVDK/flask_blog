{% extends 'base.html' %}

{% block body %}
<form method="post" action="/main_finally">
    <div align="center">
        <img src="static/images/welcome-title.png" />
        <h3>{{the_title}}</h3>
    </div>
    <div align="center">
        <table>
            <tr>
                <th>Дата и время: </th>
                <td><span id="datetime">{{datetime_now}}</span></td>
            </tr>
            <tr>
                <th>Отгружаем со склада: </th>
                <td><span id="chosen_stock">{{stock}}</span></td>
            </tr>
            <tr>
                <th>Получатель: </th>
                <td><span id="chosen_supplier">{{supplier}}</span></td>
            </tr>
            <tr>
                <th>Ценовая категория: </th>
                <td><span id="chosen_category">{{category}}</span></td>
            </tr>
        </table>
    </div>
    <div align="center">
        <table border="1">
            <tr>
                <th> Наименование </th>
                <th> Цена </th>
                <th> Количество </th>
            </tr>
            {% for name in order %}
            <tr name="line">
                <td>{{name}}</td>
                <td>{{pricelist[name]}}</td>
                <td><input name="amount" type="text" value="0"></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <br>
    <div align="center">
        <input type="submit" value=" Сформировать заявку ">
    </div>
</form>


{% endblock %}
