{% extends 'base.html' %}

{% block body %}


<h4>{{ the_title }}</h4>

<form method='POST' action="/auth">
    <table>
        <tr>
            <td>Логин:</td>
            <td><input name="login" type="text"/></td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td><input name="password" type="password" /></td>
        </tr>
    </table>
    <p><input type="submit" value="Вход" /></p>
</form>



{% endblock %}
