{% block body %}
    <link rel="stylesheet" href="static/css/invoice_create.css" media="screen">

    <script type="application/ld+json">{

}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="invoice_create">

  <meta data-intl-tel-input-cdn-path="intlTelInput/"></head>
  <body class="u-body u-stick-footer u-xl-mode" data-lang="ru">
    <section class="u-clearfix u-image u-section-1" id="sec-4dc0" data-image-width="1500" data-image-height="1000">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-container-style u-expanded-width-sm u-expanded-width-xs u-grey-10 u-group u-opacity u-opacity-65 u-group-1">
          <div class="u-container-layout u-valign-middle-xs u-container-layout-1">
            <div class="u-form u-form-1">
              <form method="post" action="/main_complete" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form"name="form" style="padding: 10px;">
                <div class="u-form-group u-form-select u-label-left u-form-group-1">
                  <label for="select-7617" class="u-custom-font u-font-montserrat u-label u-spacing-0 u-label-1">Склад отгрузки</label>
                  <div class="u-form-select-wrapper">
                    <input id="select-7617" type="search" name="stock" list="{{stocks_list}}" class="u-custom-font u-font-montserrat u-input u-input-rectangle u-white u-input-1" required="required">
                    <datalist id="{{stocks_list}}">
                      {% for option in stocks_list %}
                      <option value="{{option}}"></option>
                      {% endfor %}
                    </datalist>
                  </div>
                </div>
                <div class="u-form-group u-form-select u-label-left u-form-group-2">
                  <label for="select-8f39" class="u-custom-font u-font-montserrat u-label u-spacing-0 u-label-2">Получатель</label>
                  <div class="u-form-select-wrapper">
                    <input id="select-8f39" type="search" name="supplier" list="{{suppliers_list}}" class="u-custom-font u-font-montserrat u-input u-input-rectangle u-white u-input-2" required="required">
                    <datalist id="{{suppliers_list}}">
                      {% for option in suppliers_list %}
                      <option value="{{option}}"></option>
                      {% endfor %}
                    </datalist>
                  </div>
                </div>
                <div class="u-form-group u-form-select u-label-left u-form-group-3">
                  <label for="select-90f7" class="u-custom-font u-font-montserrat u-label u-spacing-0 u-label-3">Ценовая категория</label>
                  <div class="u-form-select-wrapper">
                    <input id="select-90f7" type="search" name="categories" list="{{category_list}}" class="u-custom-font u-font-montserrat u-input u-input-rectangle u-white u-input-3" required="required">
                    <datalist id="{{category_list}}">
                      {% for option in category_list %}
                      <option value="{{option}}"></option>
                      {% endfor %}
                    </datalist>
                  </div>
                </div>
                <div class="u-form-group u-form-submit u-label-left">
                  <label class="u-custom-font u-font-montserrat u-label u-spacing-0 u-label-4"></label>
                  <div class="u-align-left u-btn-submit-container">
                    <input type="submit" value="Выгрузить прайслист" class="u-border-none u-btn u-btn-submit u-button-style u-custom-font u-font-montserrat u-hover-white u-btn-1">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    
    
  
{% endblock %}
