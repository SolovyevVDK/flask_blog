{% extends 'base.html' %}

{% block body %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>{{the_title}}</title>
    <link rel="stylesheet" href="static/css/sample_complete.css" media="screen">
    <meta name="generator" content="Nicepage 5.6.2, nicepage.com">
    <meta name="referrer" content="origin">
    
    
    <script type="application/ld+json">{
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Site5"
        }</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="sample_complete">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
  <meta data-intl-tel-input-cdn-path="intlTelInput/"></head>
  <body class="u-body u-xl-mode" data-lang="ru">
    <section class="u-clearfix u-section-1" id="sec-470f">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-container-style u-expanded-width u-grey-10 u-group u-opacity u-opacity-65 u-group-1">
          <div class="u-container-layout u-valign-top u-container-layout-1">
            <div class="u-form u-form-1">
              <form method="post" action="/save_sample" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" name="form" style="padding: 10px;">
                <div class="u-align-center u-form-group u-form-submit u-label-none">
                  <input type="submit" value="Сохранить шаблон" class="u-btn u-btn-submit u-button-style">
                </div>
                <div class="u-form-group u-form-name u-label-none">
                  <input type="search" placeholder="Поиск по таблице" id="search"  class="u-input u-input-rectangle">
                </div>
                <div class="u-expanded-width u-table u-table-responsive u-table-1">
                  <table id="mytable" class="u-table-entity">
                    <colgroup>
                      <col width="75%">
                      <col width="25%">
                    </colgroup>
                    <tbody class="u-table-body u-white u-table-body-1">
                      <tr style="height: 50px;">
                        <td class="u-align-center u-border-2 u-border-black u-table-cell u-table-cell-1">Наименование<span style="font-weight: 700;"></span></td>
                        <td class="u-align-center u-border-2 u-border-black u-table-cell u-table-cell-3">Кол-во</td>
                      </tr>
                      {% for name in order %}
                      <tr style="height: 50px;">
                        <td colspan="2" class="u-border-2 u-border-black u-table-cell">{{name}}</td>
                        <td class="u-border-2 u-border-black u-table-cell"><input class="input-area" name="amount" type="checkbox"></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    
    
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

    $("#search").keyup(function(){

       _this = this;

       $.each($("#mytable tbody tr"), function() {

           if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1) {

            $(this).hide();

           } else {

            $(this).show();

           }

       });

    });

});
</script>


{% endblock %}
