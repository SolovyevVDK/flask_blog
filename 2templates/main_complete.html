{% extends 'base.html' %}

{% block body %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>{{the_title}}</title>
    <link rel="stylesheet" href="static/css/main_complete.css" media="screen">
    <meta name="generator" content="Nicepage 5.6.2, nicepage.com">
    <link id="u-page-google-font" rel="stylesheet" href="main_complete-fonts.css">
    
    
    <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": "Site5"
}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="main_complete">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
  <meta data-intl-tel-input-cdn-path="intlTelInput/"></head>
  <body class="u-body u-xl-mode" data-lang="ru">
    <section class="u-clearfix u-section-1" id="sec-895c">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-container-style u-expanded-width u-grey-10 u-group u-opacity u-opacity-65 u-group-1">
          <div class="u-container-layout u-container-layout-1">
            <form method="post" action="/main_finally">
                <input class="u-border-none u-btn u-button-style u-custom-font u-font-montserrat u-hover-white u-btn-1" type="submit" value=" Сформировать заявку ">
              <div class="form-group u-border-1 u-border-grey-30 u-search u-search-left u-white u-search-1">
                <input type="text" class="u-search-input form-control pull-right input-area" id="search" name="search" value="" placeholder="Поиск по таблице">
              </div>
              <div class="u-align-center u-table u-table-responsive u-table-2">
                <table id="mytable" class="u-table-entity">
                  <colgroup>
                    <col width="55%">
                    <col width="20%">
                    <col width="25%">
                  </colgroup>
                  <thead class="u-align-center u-custom-font u-font-montserrat u-table-alt-white u-table-body u-table-body-2">
                    <tr style="height: 50px;">
                      <td class="u-border-2 u-border-grey-dark-1 u-table-cell">Наименование</td>
                      <td class="u-border-2 u-border-grey-dark-1 u-table-cell">Цена</td>
                      <td class="u-border-2 u-border-grey-dark-1 u-table-cell">Количество (запятые не использовать)</td>
                    </tr>
                  </thead>
                  <tbody class="u-align-center u-custom-font u-font-montserrat u-table-body u-table-body-2">
                    {% for name in order %}
                    <tr style="height: 50px;">
                      <td class="u-border-2 u-border-grey-dark-1 u-table-cell">{{name}}</td>
                      <td class="u-border-2 u-border-grey-dark-1 u-table-cell">{{pricelist[name]}}</td>
                      <td class="u-border-2 u-border-grey-dark-1 u-table-cell"><input class="input-area" name="amount" type="text" value="0"></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){

        $("#search").keyup(function(){

           _this = this;

           $.each($("#mytable tbody tr"), function() {

               if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1) {

                $(this).hide();

               } else {

                $(this).show();

               }

           });

        });

    });
    </script>
    
    
    
  
{% endblock %}
